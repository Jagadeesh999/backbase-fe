<ul *ngIf="$transactions | async as transactions else transactionsLoading">
  <li *ngFor="let log of transactions">
    <span class="date">{{log.date | date:'MMM d'}}</span>
    <span class="image"><img [src]="log.image"></span>
    <span>
      <strong>{{log.text}}</strong>
      {{log.type}}
    </span>
    <span class="amount">{{log.amount | currency}}</span>
  </li>
</ul>

<ng-template #transactionsLoading>
  <div>
    Loading...
  </div>
</ng-template>
